{% extends 'base.html' %}
{% load static %}
{% block element %}
    <style>
        body {
            background-color: #eeeeee;
        }

        .contact_box {
            text-align: center;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 45px auto;
            padding: 25px;
            max-width: 500px;
        }

        h1 {
            font-family: 'Roboto Slab', serif;
        }

        p {
            margin-bottom: 10px;
        }

        form div {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            font-size: 16px;
            border: 1.5px solid #101E3D;
            margin: 5px 0px;
        }

        .message_box {
            height: 100px;
        }

        .submit_button {
            margin-top: 20px;
            color: white;
            background-color: darkgray;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            border: none;
            padding: 9px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit_button:hover {
            background-color: #101E3D;
        }

        @media only screen and (max-width: 600px) {
            .contact_box {
                margin: 0px;
                max-width: 100%;
            }
        }
    </style>

    <div class="contact_box">
        <h1>Contact Us</h1>
        <p>Please fill this form in a decent manner</p>

        <form action="http://freekey11.com/no-action.php">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <input type="text" class="message_box" type="text" id="Message">
            </div>

            <div>
                <input class=submit_button type="button" value="SUBMIT">
            </div>
        </form>
    </div>



{% endblock %}
